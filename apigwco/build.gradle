plugins {
  id 'java'
  id 'war'
}

group 'com.api.gw'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.10.0'
}

sourceCompatibility = '11'
targetCompatibility = '11'

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

dependencies {
  compileOnly('jakarta.enterprise:jakarta.enterprise.cdi-api:4.0.1')
  compileOnly('jakarta.ejb:jakarta.ejb-api:4.0.1')
  compileOnly('jakarta.json.bind:jakarta.json.bind-api:3.0.0')
  compileOnly('jakarta.json:jakarta.json-api:2.1.2')
  compileOnly('jakarta.jms:jakarta.jms-api:3.1.0')
  compileOnly('jakarta.persistence:jakarta.persistence-api:3.1.0')
  compileOnly('jakarta.ws.rs:jakarta.ws.rs-api:3.1.0')
  compileOnly('jakarta.servlet:jakarta.servlet-api:6.0.0')
  compileOnly('org.json:json:20211205')
  compileOnly('com.fasterxml.jackson.core:jackson-databind:2.0.1')
  compileOnly('com.fasterxml.jackson.core:jackson-core:2.6.3')

  testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
  testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
useJUnitPlatform()}